<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Product List</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div th:each="product : ${products}" class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
            <img th:src="${product.url}" th:alt="${product.name}" class="w-full h-60 object-cover" />

            <div class="p-5">
                <h2 class="text-xl font-semibold text-gray-800 mb-1" th:text="${product.name}">Product Name</h2>
                <p class="text-sm text-gray-500 mb-2">ID: <span th:text="${product.id}">001</span></p>

                <div class="flex justify-between items-center mt-4">
                    <a th:href="@{/product/{id}/detail(id=${product.id})}"
                       class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                        Detail
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                    <span class="text-sm font-semibold text-green-600" th:if="${product.status}">Available</span>
                    <span class="text-sm font-semibold text-red-600" th:unless="${product.status}">Out of Stock</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
