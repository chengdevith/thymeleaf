<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden">
    <img th:src="${product.url}" alt="Product Image" class="w-full h-64 object-cover" />

    <div class="p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Product Detail</h1>

        <h2 class="text-2xl font-semibold text-gray-800 mb-1" th:text="${product.name}">Product Name</h2>
        <p class="text-gray-600 mb-4" th:text="${product.description}">Product description goes here.</p>

        <div class="flex items-center justify-between mb-4">
                <span class="text-xl font-semibold text-blue-600">
                    $<span th:text="${product.price}">1.00</span>
                </span>
            <span th:if="${product.status}" class="text-green-600 font-medium">Available</span>
            <span th:unless="${product.status}" class="text-red-600 font-medium">Unavailable</span>
        </div>

        <div class="text-center">
            <a href="/product"
               class="inline-block text-sm font-medium text-blue-600 hover:underline">
                ‚Üê Back to Products
            </a>
        </div>
    </div>
</div>

</body>
</html>
